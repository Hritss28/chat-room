<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - {{ username }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar User Online -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-4 bg-blue-500 text-white">
                <h2 class="text-lg font-semibold">User Online</h2>
            </div>
            <div id="online-users" class="p-4">
                <!-- User online akan dimuat di sini -->
            </div>
        </div>
        
        <!-- Area Chat Utama -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div class="bg-white shadow-sm p-4 flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-semibold text-gray-800">Chat Room</h1>
                    <p class="text-sm text-gray-600">Selamat datang, {{ username }}!</p>
                </div>
                <a href="/logout" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition duration-300">
                    Logout
                </a>
            </div>
            
            <!-- Area Pesan -->
            <div class="flex-1 overflow-y-auto p-4" id="messages-container">
                <div id="messages" class="space-y-3">
                    <!-- Pesan akan dimuat di sini -->
                </div>
            </div>
            
            <!-- Form Kirim Pesan -->
            <div class="bg-white border-t p-4">
                <div class="flex space-x-2">
                    <input type="text" 
                           id="message-input" 
                           placeholder="Ketik pesan Anda..."
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           maxlength="500">
                    <button id="send-button" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-300">
                        Kirim
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastMessageId = 0;
        let displayedMessageIds = new Set(); // Set untuk track pesan yang sudah ditampilkan
        let isSending = false; // Flag untuk mencegah spam kirim
        const currentUser = '{{ username }}';
        
        // Element DOM
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const onlineUsersContainer = document.getElementById('online-users');
        const messagesScrollContainer = document.getElementById('messages-container');
        
        // Fungsi kirim pesan
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isSending) return;
            
            // Set flag untuk mencegah spam
            isSending = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Mengirim...';
            
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageInput.value = '';
                    // Hapus loadMessages() dari sini untuk mencegah duplikasi
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Gagal mengirim pesan');
            })
            .finally(() => {
                // Reset flag dan tombol
                isSending = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Kirim';
            });
        }
        
        // Fungsi muat pesan
        function loadMessages() {
            fetch(`/get_messages?last_id=${lastMessageId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Tampilkan pesan baru
                    data.messages.forEach(msg => {
                        addMessageToChat(msg);
                        lastMessageId = Math.max(lastMessageId, msg.id);
                    });
                    
                    // Update user online
                    updateOnlineUsers(data.online_users);
                    
                    // Scroll ke bawah jika ada pesan baru
                    if (data.messages.length > 0) {
                        scrollToBottom();
                    }
                }
            })
            .catch(error => {
                console.error('Error loading messages:', error);
            });
        }
        
        // Fungsi tambah pesan ke chat
        function addMessageToChat(msg) {
            // Cek jika pesan sudah ditampilkan
            if (displayedMessageIds.has(msg.id)) {
                return;
            }
            
            // Tandai pesan sebagai sudah ditampilkan
            displayedMessageIds.add(msg.id);
            
            const messageDiv = document.createElement('div');
            const isCurrentUser = msg.username === currentUser;
            
            messageDiv.className = `flex ${isCurrentUser ? 'justify-end' : 'justify-start'}`;
            
            messageDiv.innerHTML = `
                <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                    isCurrentUser 
                        ? 'bg-blue-500 text-white' 
                        : 'bg-white border border-gray-300'
                }">
                    <div class="flex items-center space-x-2 mb-1">
                        <span class="text-xs font-semibold ${
                            isCurrentUser ? 'text-blue-100' : 'text-gray-600'
                        }">${msg.username}</span>
                        <span class="text-xs ${
                            isCurrentUser ? 'text-blue-200' : 'text-gray-500'
                        }">${msg.timestamp}</span>
                    </div>
                    <p class="text-sm">${escapeHtml(msg.message)}</p>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }
        
        // Fungsi update user online
        function updateOnlineUsers(users) {
            onlineUsersContainer.innerHTML = '';
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = `flex items-center space-x-2 p-2 rounded ${
                    user === currentUser ? 'bg-blue-100' : 'hover:bg-gray-100'
                }`;
                userDiv.innerHTML = `
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span class="text-sm ${user === currentUser ? 'font-semibold text-blue-600' : 'text-gray-700'}">${user}</span>
                `;
                onlineUsersContainer.appendChild(userDiv);
            });
        }
        
        // Fungsi scroll ke bawah
        function scrollToBottom() {
            messagesScrollContainer.scrollTop = messagesScrollContainer.scrollHeight;
        }
        
        // Fungsi escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isSending) {
                sendMessage();
            }
        });
        
        // Optimasi polling - muat pesan setiap 2 detik untuk mengurangi beban
        setInterval(loadMessages, 2000);
        
        // Muat pesan pertama kali
        loadMessages();
    </script>
</body>
</html>
